<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиентская регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Форма Регистрации</h2>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="clientName">Имя:</label>
                    <input style="width: 100%;" type="text" class="form-control" id="clientName" name="clientName" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="clientSurname">Фамилия:</label>
                    <input style="width: 100%;" type="text" class="form-control" id="clientSurname" name="clientSurname" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dateOfBirth">Дата рождения:</label>
                    <input style="width: 100%;" type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Пол:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="male" value="M">
                        <label class="form-check-label" for="male">Мужской</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="female" value="F">
                        <label class="form-check-label" for="female">Женский</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Адрес:</label>
            <input style="width: 100%;" type="text" class="form-control" id="address" name="address">
        </div>

        <div class="form-group">
            <label for="phoneNumber">Номер телефона:</label>
            <input style="width: 100%;" type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="+375(29)-999-99-99" required>
        </div>

        <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input style="width: 100%;" type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input style="width: 100%;" type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
<script>
    document.getElementById('phoneNumber').addEventListener('input', function (e) {
        var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
        e.target.value = !x[2] ? x[1] : '+' + x[1] + '(' + x[2] + (x[3] ? ')-' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
    });
</script>
</body>
</html>
