<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация об аккаунте</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      body {
        background-color: #343a40;
        color: #ffffff;
      }
      .navbar {
        background-color: #343a40 !important;
      }
      .navbar .navbar-brand, .navbar .nav-link {
        color: #ffffff !important;
      }
      .navbar .navbar-toggler {
        border-color: #ffffff !important;
      }
      .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #343a40;
        position: fixed;
        top: 20px;
        right: 200px;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        z-index: 9999;
        display: none;
      }
      .menu {
        position: fixed;
        top: 75px;
        right: 20px;
        background-color: #343a40;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: none;
        z-index: 9999;
      }
      .menu ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .menu li {
        padding: 8px 0;
        cursor: pointer;
      }
      .menu li:hover {
        background-color: #495057;
      }
      .logout {
        color: #dc3545;
      }
      .container {
        background-color: #343a40;
        color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
    <script src="/Scrypts/registrationLoginRedirected.js"></script>
    <script src="/Scrypts/scryptForInfoForAcc.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Главная страница</a>
    </div>
  </nav>

  <div class="circle" id="circle" onclick="toggleMenu()"><i class="fas fa-user"></i></div>
  <div class="menu" id="menu">
    <ul>
      <li onclick="viewAccountInfo()"><i class="fas fa-user-circle"></i> Просмотреть информацию об аккаунте</li>
      <li onclick="viewInsurancePolicies()"><i class="fas fa-file-alt"></i> Просмотреть зарегистрированные страховые полисы</li>
      <li onclick="logout()" class="logout"><i class="fas fa-sign-out-alt"></i> Выйти из аккаунта</li>
    </ul>
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-12">
        <h2>Информация о клиенте</h2>
        <div class="field">
          <label for="name">Имя:</label>
          <span id="name"></span>
        </div>
        <div class="field">
          <label for="lastName">Фамилия:</label>
          <span id="lastName"></span>
        </div>
        <div class="field">
          <label for="dob">Дата рождения:</label>
          <span id="dob"></span>
        </div>
        <div class="field">
          <label for="gender">Пол:</label>
          <span id="gender"></span>
        </div>
        <div class="field">
          <label for="address">Адрес:</label>
          <span id="address"></span>
        </div>
        <div class="field">
          <label for="email">Электронная почта:</label>
          <span id="email"></span>
        </div>
        <div class="field">
          <label for="phone">Номер телефона:</label>
          <span id="phone"></span>
        </div>
      </div>
    </div>
  </div>
  <!-- Подключение скриптов Bootstrap и jQuery (обязательно для работы модальных окон) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
